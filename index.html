<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <section class="Calculadora">
            <div class="tela-numeros">
                <input class="exibir-numeros"  id="tela" type="text" > <!-- autofocus-->
            </div>
            <div class="botoes">  
                <button class="botao" onclick="limparTela()">AC</button>
                <button class="botao" onclick="exibirNaTela('(')">(</button>
                <button class="botao" onclick="exibirNaTela(')')">)</button>
                <button class="botao" onclick="exibirNaTela('%')">%</button>
                
                <button class="botao" onclick="inserirRaizQuadrada()">√</button>
                <button class="botao" onclick="calcularPotencia()">x^y</button>
                <button class="botao" onclick="exibirNaTela('!')">x!</button>
                <button class="btn-operacao" onclick="exibirNaTela('/')">÷</button>
                
            
                <button class="botao" onclick="exibirNaTela('7')">7</button>
                <button class="botao" onclick="exibirNaTela('8')">8</button>
                <button class="botao" onclick="exibirNaTela('9')">9</button>
                <button class="btn-operacao" onclick="exibirNaTela('*')">×</button>
                
            
                <button class="botao" onclick="exibirNaTela('4')">4</button>
                <button class="botao" onclick="exibirNaTela('5')">5</button>
                <button class="botao" onclick="exibirNaTela('6')">6</button>
                <button class="btn-operacao" onclick="exibirNaTela('-')">−</button>
                
            
                <button class="botao" onclick="exibirNaTela('1')">1</button>
                <button class="botao" onclick="exibirNaTela('2')">2</button>
                <button class="botao" onclick="exibirNaTela('3')">3</button>
                <button class="btn-operacao" onclick="exibirNaTela('+')">+</button>
            
                <button class="botao" onclick="calcularSeno('sin')">sin</button>
                <button class="botao" onclick="exibirNaTela('0')">0</button>
                <button class="botao" onclick="exibirNaTela('.')">.</button>
                <button class="botao" onclick="ValidarExpessao()">=</button>
                
            
                <button class="botao" onclick="calcularCosseno('cos')">cos</button>
                <button class="botao" onclick="calcularTangente('tan')">tan</button>
                <button class="btn-cancelar" onclick='limparUltimo()'>C</button>
                

            </div>
        </section>
    </main>
    <script src="logica.js"></script>
</body>
</html>
